<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="img/icon.png"/>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <div class="main">
        <section class="cardViewSection">
            <div class="cardView">
                <header>
                    <div class="userNickName">LikeLinSSU</div>
                </header>

                <div class="cardImage">
                    <img src="img/ssu_likelion_logo.png" alt="sample">
                </div>

                <div class="cardInfo">
                    <div class="infoLeft">
                        <img class="feedImg"  src="img/liked.png" alt="좋아용"/>
                        <img class="feedImg"  src="img/comment.png" alt="코멘트"/>
                        <img class="feedImg"  src="img/upload.png" alt="업로드"/>
                    </div>

                    <div class="infoRight">
                        <img class="feedImg"  src="img/edit.png"alt="수정"/>
                        <img class="feedImg"  src="img/delete.png" alt="삭제"/>
                    </div>
                </div>

                <div class="comment">
                    comment1<br>
                    comment2<br>
                </div>

                <div class="commnet_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력..">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
