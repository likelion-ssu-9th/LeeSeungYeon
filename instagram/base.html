<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="img/icon.png"> 
    <link rel="stylesheet" href="base.css">
</head>
<body>
   
    <header>
        <div class="left_box">
    
            <span class="favicon">
                <img class="faviconFrame" src="img/line_favicon.png" width =30px;  alt="인스타 로고"/>
            </span>

        
            <span class="line">
                <img class="logo" src="img/logo_text.png " width=100px; alt="인스타 글씨"/>
            </span>
        </div>

        <div class="right_box">
            <span class="heart_box">
                <img class="heart" src="img\liked.png" width=30px; alt="글 작성"/>
            </span>
        

            <span class="myInfo_box">
                <img class="myInfo" src="img/myinfo.png" width=30px;  alt="내 프로필"/>
            </span>
        </div>

    </header>
    
</body>
</html>
